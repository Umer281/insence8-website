<body>
       
<div class="container"> 
      <h2 align ="center">To Do List</h2>
         <!--input box-->
      <div class="row"> 
          <div class="col-md-8"> 
            <div class="form-group">
                <label for="inpnewtask">Email address</label>
                <input type="text" class="form-control" id="inpnewtask" aria-describedby="inpnewtaskHelp" placeholder="enter your new task">
                <small id="inpnewtaskHelp" class="form-text text-muted">A short description of your task</small>
              </div>
            
     
          </div> 
          <!--buttons-->
           <div class="col-md-4">
            <div class="row px-4">  
                <button class="btn btn-success col m-2" disabled id="btnadd">Add
                    <i class="fa fa-plus"></i>
                </button>
               
        
              <button class="btn btn-danger col m-2"  disabled id="btnreset">Reset
                <i class="fa fa-archive" ></i>
              </button>
              
              
              
              </div> 
              <div class="row px-4">  
                <button class="btn btn-info col m-2" id="btnsort">Sort
                    <i class="fa fa-sort-amount-down"></i>
                </button>
               
        
              <button class="btn btn-warning col m-2" id="btncleanup">Cleanup
                <i class="fas fa-trash-alt" ></i>
              </button>

              
              </div>
            
               
              
          </div> 
          
        <!--   <div class="col-md-4 row"> -->
           
      </div>
    

    </div>
    <!--Buttons-->
    





    
    <!--To Do List-->
      
    <ul class="row list-group m-3" id="listTask" >
        <li class="list-group-item disabled">Cras justo odio</li>

 </div>
